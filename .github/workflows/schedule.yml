name: Build & Deploy menu site (every KST 09:05)

on:
  schedule:
    - cron: "5 0 * * *"   # UTC 00:05 = KST 09:05
  workflow_dispatch:

# Pages 배포에 필요한 권한
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Generate site
        run: mvn -q -DskipTests compile exec:java

      # docs/ 에 생성된 정적 결과물을 Pages 아티팩트로 업로드
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
